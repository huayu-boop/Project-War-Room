
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>成鼎電工 | 專案戰略部署中心</title>
    <!-- Favicon to prevent 404 -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: {
                950: '#020617',
              },
              amber: {
                500: '#f59e0b',
                600: '#d97706',
              }
            },
            animation: {
              'shimmer': 'shimmer 2s infinite linear',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scanline': 'scanline 8s linear infinite',
            },
            keyframes: {
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Noto Sans TC', sans-serif;
        background-color: #020617;
        margin: 0;
        overflow: hidden;
      }
      .mono { font-family: 'JetBrains Mono', monospace; }
      
      /* Global Tactical Overlays */
      body::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), 
                    linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
        z-index: 9999;
        background-size: 100% 3px, 3px 100%;
        pointer-events: none;
        opacity: 0.4;
      }

      .scanline-overlay {
        position: absolute;
        width: 100%;
        height: 100px;
        background: linear-gradient(0deg, transparent 0%, rgba(245, 158, 11, 0.03) 50%, transparent 100%);
        top: 0;
        left: 0;
        animation: scanline 10s linear infinite;
        pointer-events: none;
        z-index: 9998;
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      
      .tactical-border {
        position: relative;
      }
      .tactical-border::after {
        content: "";
        position: absolute;
        top: -1px; left: -1px; right: -1px; bottom: -1px;
        border: 1px solid rgba(245, 158, 11, 0.1);
        pointer-events: none;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
  </head>
  <body class="relative">
    <div class="scanline-overlay"></div>
    <div id="root"></div>
  </body>
</html>


<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>成鼎電工 | 戰略部署控制台</title>
    <!-- Inline SVG Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%23f59e0b%22/><text y=%22.85em%22 x=%22.1em%22 font-size=%2280%22 font-weight=%22bold%22 font-family=%22Arial%22 fill=%22black%22>CD</text></svg>">
    
    <!-- 
      NOTE: The Tailwind Play CDN is used here for rapid prototyping and deployment 
      within this specific environment. For a full-scale production environment, 
      Tailwind should be processed via PostCSS/CLI to optimize bundle size and performance.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: { 950: '#020617' },
              amber: { 500: '#f59e0b', 600: '#d97706' },
              emerald: { 500: '#10b981' },
              orange: { 500: '#f97316' }
            },
            animation: {
              'shimmer': 'shimmer 2.5s infinite linear',
              'pulse-fast': 'pulse 1.2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scanline': 'scanline 12s linear infinite',
              'glitch': 'glitch 1s infinite linear alternate-reverse',
            },
            keyframes: {
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              glitch: {
                '0%': { opacity: '0.8' },
                '50%': { opacity: '1' },
                '100%': { opacity: '0.9' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Noto Sans TC', sans-serif;
        background-color: #020617;
        margin: 0;
        overflow: hidden;
        user-select: none;
      }
      .mono { font-family: 'JetBrains Mono', monospace; }
      
      /* 戰術螢幕濾鏡 */
      body::after {
        content: " ";
        display: block;
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                    linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
        z-index: 9999;
        background-size: 100% 3px, 3px 100%;
        pointer-events: none;
        opacity: 0.3;
      }

      .scanline-box {
        position: absolute;
        width: 100%;
        height: 150px;
        background: linear-gradient(0deg, transparent 0%, rgba(245, 158, 11, 0.02) 50%, transparent 100%);
        top: 0;
        left: 0;
        animation: scanline 15s linear infinite;
        pointer-events: none;
        z-index: 9998;
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 4px; }
      
      .tactical-glow {
        box-shadow: 0 0 20px rgba(245, 158, 11, 0.05);
      }
      
      /* 載入動畫 */
      .loader-dots span {
        animation: pulse 1s infinite alternate;
      }
      .loader-dots span:nth-child(2) { animation-delay: 0.2s; }
      .loader-dots span:nth-child(3) { animation-delay: 0.4s; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
  </head>
  <body class="relative bg-slate-950">
    <div class="scanline-box"></div>
    <div id="root"></div>
  </body>
</html>
